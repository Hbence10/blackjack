<div class="container-fluid" style="width: 100vw; height: 100vh">
  <div class="row h-100">
    <div
      class="col-lg-12 h-100 d-flex justify-content-center align-items-center"
    >
      <div id="mainContainer" class="container-fluid bg-danger d-flex flex-column justify-content-between align-items-center">
        <div class="row w-100">
          <div class="col-lg-12 d-flex justify-content-between align-items-center flex-row w-100">
            <div></div>
            <h1 class="text-center my-4">Result</h1>
            <button class="btn btn-success" (click)="close()">X</button>
          </div>
        </div>



        <div class="row my-4">
          <div class="col-lg-12">
            @for (result of gameService.resultList; track $index) {
              <p>
                Hand {{result.handIndex + 1}}: {{result.title}}, You {{result.prizeAmount < 0 ? 'lose' : 'won'}} {{result.prizeAmount}}
              </p>
            }
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
